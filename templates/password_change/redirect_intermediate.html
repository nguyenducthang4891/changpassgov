<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="origin">
    <title>ƒêang chuy·ªÉn h∆∞·ªõng...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .redirect-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .domain {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .security-note {
            margin-top: 25px;
            padding: 12px;
            background: #e7f3ff;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #1565C0;
        }

        /* Button styles */
        .btn-continue {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 50px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            max-width: 300px;
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-continue:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-continue:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .manual-text {
            display: none;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
            line-height: 1.5;
        }

        /* Show manual mode */
        .manual-mode .spinner {
            display: none;
        }

        .manual-mode h2 {
            color: #667eea;
        }

        .manual-mode .btn-continue,
        .manual-mode .manual-text {
            display: block;
        }

        .manual-mode .auto-text {
            display: none;
        }
    </style>
</head>
<body>
<div class="redirect-card" id="redirectCard">
    <div class="spinner" id="spinner"></div>

    <h2 id="title">ƒêang chuy·ªÉn h∆∞·ªõng</h2>

    <p class="auto-text">B·∫°n ƒëang ƒë∆∞·ª£c chuy·ªÉn ƒë·∫øn</p>
    <p class="domain">{{ domain }}</p>
    <p class="hostname auto-text">{{ hostname }}</p>

    <div class="security-note">
        <i>üîí</i> K·∫øt n·ªëi ƒë∆∞·ª£c m√£ h√≥a v√† b·∫£o m·∫≠t
    </div>

    <button class="btn-continue" id="continueBtn">
        Ti·∫øp t·ª•c ƒë·∫øn h·ªôp th∆∞ ‚Üí
    </button>

    <p class="manual-text">
        Nh·∫•n n√∫t tr√™n ƒë·ªÉ ho√†n t·∫•t ƒëƒÉng nh·∫≠p
    </p>
</div>

<script nonce="{{ csp_nonce }}">
    (function () {
        const zimbraUrl = "{{ zimbra_url|safe|escapejs }}";
        const redirectCard = document.getElementById('redirectCard');
        const continueBtn = document.getElementById('continueBtn');
        const title = document.getElementById('title');

        console.log('[SSO] Initializing redirect...');
        console.log('[SSO] Target:', zimbraUrl);

        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;

        console.log('[SSO] Mobile:', isMobile, 'Tablet:', isTablet);

        // H√†m redirect
        function performRedirect() {
            console.log('[SSO] Performing redirect...');
            window.location.href = zimbraUrl;
        }

        // Hi·ªán manual mode
        function showManualMode() {
            console.log('[SSO] Switching to manual mode');
            redirectCard.classList.add('manual-mode');
            title.textContent = 'Nh·∫•n n√∫t ƒë·ªÉ ti·∫øp t·ª•c';
        }

        // Mobile/Tablet: B·∫ÆT BU·ªòC user click
        if (isMobile || isTablet) {
            console.log('[SSO] Mobile/Tablet detected - requiring manual interaction');

            // Hi·ªán n√∫t ngay l·∫≠p t·ª©c
            setTimeout(showManualMode, 800);

        } else {
            // Desktop: Th·ª≠ auto-redirect
            console.log('[SSO] Desktop detected - attempting auto-redirect');

            const autoRedirectTimer = setTimeout(performRedirect, 1500);

            // Fallback: Hi·ªán n√∫t n·∫øu v·∫´n c√≤n tr√™n trang sau 4 gi√¢y
            setTimeout(function() {
                if (document.visibilityState === 'visible' &&
                    window.location.href.indexOf('/auth/redirect/') !== -1) {
                    console.log('[SSO] Auto-redirect may have failed, showing button');
                    clearTimeout(autoRedirectTimer);
                    showManualMode();
                }
            }, 4000);
        }

        // Click handler - User interaction
        continueBtn.addEventListener('click', function(e) {
            e.preventDefault();

            console.log('[SSO] User clicked continue button');

            // Disable button
            continueBtn.disabled = true;
            continueBtn.textContent = 'ƒêang chuy·ªÉn h∆∞·ªõng...';

            // Small delay to ensure user sees feedback
            setTimeout(performRedirect, 300);
        });

        // Prevent back button
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, "", window.location.href);
        };
    })();
</script>
</body>
</html>
