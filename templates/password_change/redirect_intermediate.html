<script nonce="{{ csp_nonce }}">
    (function () {
        const zimbraUrl = "{{ zimbra_url|safe|escapejs }}";
        const debugEl = document.getElementById('debug');

        function log(msg) {
            console.log(msg);
            debugEl.innerHTML += msg + '<br>';
        }

        log('[1] Starting redirect...');
        log('[2] Target URL: ' + zimbraUrl.substring(0, 80) + '...');
        log('[3] Current location: ' + window.location.href);
        log('[4] User agent: ' + navigator.userAgent);

        // Simple redirect after 2 seconds
        setTimeout(function () {
            log('[5] Redirecting now...');
            window.location.href = zimbraUrl;
        }, 2000);

        // Prevent back button
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, "", window.location.href);
        };
    })();
</script>
