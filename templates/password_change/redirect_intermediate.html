<!-- password_change/redirect_intermediate.html -->
<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="origin">

    <!-- ⚠️ FIX: Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Đang chuyển hướng...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .redirect-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .domain {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .btn-continue {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 50px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-continue:active {
            transform: translateY(0);
        }

        .manual-text {
            display: none;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .manual-mode .spinner {
            display: none;
        }

        .manual-mode .btn-continue,
        .manual-mode .manual-text {
            display: block;
        }

        .manual-mode .auto-text {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .redirect-card {
                padding: 40px 30px;
            }

            h2 {
                font-size: 1.3rem;
            }

            .btn-continue {
                padding: 14px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="redirect-card" id="redirectCard">
    <div class="spinner" id="spinner"></div>

    <h2 id="title">Đang chuyển hướng</h2>

    <p class="auto-text">Bạn đang được chuyển đến</p>
    <p class="domain">{{ domain }}</p>

    <button class="btn-continue" id="continueBtn">
        Tiếp tục đến hộp thư →
    </button>

    <p class="manual-text">
        Nhấn nút trên để hoàn tất đăng nhập
    </p>
</div>

<script nonce="{{ csp_nonce }}">
    (function () {
        const zimbraUrl = "{{ zimbra_url|safe|escapejs }}";
        const isMobile = {{ is_mobile|lower }};
        const redirectCard = document.getElementById('redirectCard');
        const continueBtn = document.getElementById('continueBtn');
        const title = document.getElementById('title');

        console.log('[SSO] Mobile:', isMobile);
        console.log('[SSO] Target:', zimbraUrl);

        function performRedirect() {
            console.log('[SSO] Redirecting...');

            // ⚠️ FIX: Use window.location.replace for mobile
            // This prevents back button issues
            if (isMobile) {
                window.location.replace(zimbraUrl);
            } else {
                window.location.href = zimbraUrl;
            }
        }

        function showManualMode() {
            console.log('[SSO] Showing manual mode');
            redirectCard.classList.add('manual-mode');
            title.textContent = 'Nhấn nút để tiếp tục';
        }

        // ⚠️ FIX: Mobile ALWAYS requires user interaction
        if (isMobile) {
            console.log('[SSO] Mobile detected - requiring user click');
            setTimeout(showManualMode, 500);
        } else {
            // Desktop: Try auto-redirect với delay dài hơn
            console.log('[SSO] Desktop - auto redirecting');

            const autoTimer = setTimeout(performRedirect, 2000);

            // Fallback after 5 seconds
            setTimeout(function() {
                if (window.location.href.indexOf('/auth/redirect/') !== -1) {
                    console.log('[SSO] Auto-redirect failed, showing button');
                    clearTimeout(autoTimer);
                    showManualMode();
                }
            }, 5000);
        }

        // Button click handler
        continueBtn.addEventListener('click', function(e) {
            e.preventDefault();

            console.log('[SSO] User clicked continue');

            continueBtn.disabled = true;
            continueBtn.textContent = 'Đang chuyển hướng...';

            // ⚠️ FIX: Longer delay for mobile to ensure cookie is set
            setTimeout(performRedirect, isMobile ? 500 : 300);
        });

        // Prevent back button
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.pushState(null, "", location.href);
        };
    })();
</script>
</body>
</html>
