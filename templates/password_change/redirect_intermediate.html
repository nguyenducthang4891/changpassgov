<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .redirect-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .domain {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .security-note {
            margin-top: 25px;
            padding: 12px;
            background: #e7f3ff;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #1565C0;
        }

        /* Button cho manual redirect */
        .manual-redirect {
            display: none;
            margin-top: 30px;
        }

        .btn-continue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-continue:active {
            transform: translateY(0);
        }

        .note {
            font-size: 0.85rem;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="redirect-card">
    <div class="spinner" id="spinner"></div>

    <h2 id="title">ƒêang chuy·ªÉn h∆∞·ªõng</h2>

    <p>B·∫°n ƒëang ƒë∆∞·ª£c chuy·ªÉn ƒë·∫øn</p>
    <p class="domain">{{ domain }}</p>
    <p class="hostname">{{ hostname }}</p>

    <div class="security-note">
        <i>üîí</i> K·∫øt n·ªëi ƒë∆∞·ª£c m√£ h√≥a v√† b·∫£o m·∫≠t
    </div>

    <!-- Manual redirect button - hi·ªán sau 3 gi√¢y -->
    <div class="manual-redirect" id="manualRedirect">
        <button class="btn-continue" id="continueBtn">
            Ti·∫øp t·ª•c ƒë·∫øn h·ªôp th∆∞
        </button>
        <p class="note">Nh·∫•n n√∫t tr√™n ƒë·ªÉ ho√†n t·∫•t ƒëƒÉng nh·∫≠p</p>
    </div>
</div>

<script nonce="{{ csp_nonce }}">
    (function () {
        const zimbraUrl = "{{ zimbra_url|safe|escapejs }}";
        let redirectAttempted = false;

        console.log('[Security] Preparing redirect to Zimbra...');

        // Th·ª≠ auto-redirect tr∆∞·ªõc
        const autoRedirectTimer = setTimeout(function () {
            console.log('[Security] Attempting auto-redirect...');
            redirectAttempted = true;
            window.location.href = zimbraUrl;
        }, 1500);

        // Sau 3 gi√¢y, hi·ªán n√∫t manual n·∫øu v·∫´n c√≤n tr√™n trang
        setTimeout(function() {
            if (!redirectAttempted || document.visibilityState === 'visible') {
                console.log('[Security] Auto-redirect may have failed, showing manual button...');

                // ·∫®n spinner, ƒë·ªïi title
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = 'Vui l√≤ng ti·∫øp t·ª•c';

                // Hi·ªán n√∫t manual
                document.getElementById('manualRedirect').style.display = 'block';

                // Clear auto redirect timer
                clearTimeout(autoRedirectTimer);
            }
        }, 3000);

        // Manual redirect v·ªõi user interaction
        document.getElementById('continueBtn').addEventListener('click', function() {
            console.log('[Security] Manual redirect triggered by user click...');
            window.location.href = zimbraUrl;
        });

        // Prevent back button
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, "", window.location.href);
        };
    })();
</script>
</body>
</html>
