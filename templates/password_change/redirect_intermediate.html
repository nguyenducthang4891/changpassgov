<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="origin">
    <title>ƒêang chuy·ªÉn h∆∞·ªõng...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .redirect-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
        }

        .domain {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .security-note {
            margin-top: 25px;
            padding: 12px;
            background: #e7f3ff;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #1565C0;
        }

        .btn-continue {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-continue:active {
            transform: translateY(0);
        }

        .manual-text {
            display: none;
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .show-manual .spinner {
            display: none;
        }

        .show-manual h2 {
            color: #667eea;
        }

        .show-manual .btn-continue,
        .show-manual .manual-text {
            display: block;
        }
    </style>
</head>
<body>
<div class="redirect-card" id="redirectCard">
    <div class="spinner" id="spinner"></div>

    <h2 id="title">ƒêang chuy·ªÉn h∆∞·ªõng</h2>

    <p>B·∫°n ƒëang ƒë∆∞·ª£c chuy·ªÉn ƒë·∫øn</p>
    <p class="domain">{{ domain }}</p>
    <p class="hostname">{{ hostname }}</p>

    <div class="security-note">
        <i>üîí</i> K·∫øt n·ªëi ƒë∆∞·ª£c m√£ h√≥a v√† b·∫£o m·∫≠t
    </div>

    <button class="btn-continue" id="continueBtn">
        Ti·∫øp t·ª•c ƒë·∫øn h·ªôp th∆∞ ‚Üí
    </button>

    <p class="manual-text">
        Nh·∫•n n√∫t tr√™n ƒë·ªÉ ho√†n t·∫•t ƒëƒÉng nh·∫≠p
    </p>
</div>

<script nonce="{{ csp_nonce }}">
    (function () {
        const zimbraUrl = "{{ zimbra_url|safe|escapejs }}";
        const redirectCard = document.getElementById('redirectCard');
        const continueBtn = document.getElementById('continueBtn');
        const title = document.getElementById('title');
        let autoRedirected = false;

        console.log('[SSO] Starting redirect process...');
        console.log('[SSO] Target URL:', zimbraUrl);
        console.log('[SSO] User Agent:', navigator.userAgent);

        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log('[SSO] Is mobile:', isMobile);

        // H√†m redirect
        function redirectToZimbra() {
            console.log('[SSO] Redirecting to Zimbra...');
            window.location.href = zimbraUrl;
        }

        // Tr√™n mobile: B·∫ÆT BU·ªòC user click
        if (isMobile) {
            console.log('[SSO] Mobile detected - requiring user interaction');

            // Hi·ªán n√∫t ngay l·∫≠p t·ª©c cho mobile
            setTimeout(function() {
                redirectCard.classList.add('show-manual');
                title.textContent = 'Vui l√≤ng nh·∫•n n√∫t b√™n d∆∞·ªõi';
            }, 500);

        } else {
            // Desktop: auto-redirect sau 1 gi√¢y
            console.log('[SSO] Desktop detected - auto-redirecting');

            setTimeout(function() {
                if (!autoRedirected) {
                    autoRedirected = true;
                    redirectToZimbra();
                }
            }, 1000);

            // Backup: hi·ªán n√∫t manual sau 3 gi√¢y n·∫øu ch∆∞a redirect
            setTimeout(function() {
                if (document.visibilityState === 'visible') {
                    console.log('[SSO] Auto-redirect failed, showing manual button');
                    redirectCard.classList.add('show-manual');
                    title.textContent = 'Vui l√≤ng nh·∫•n n√∫t b√™n d∆∞·ªõi';
                }
            }, 3000);
        }

        // Click handler
        continueBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('[SSO] User clicked continue button');

            // Disable button
            continueBtn.disabled = true;
            continueBtn.textContent = 'ƒêang chuy·ªÉn...';

            // Redirect with user interaction
            redirectToZimbra();
        });

        // Prevent back button
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, "", window.location.href);
        };
    })();
</script>
</body>
</html>
